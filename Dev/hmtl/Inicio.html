<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Inicio de Sesión Estudiante</title>
    <link rel="stylesheet" type="text/css" href="/Colegio/Dev/css-scss/Color.css">

    <!-- link de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="image/icon1.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">


</head>
<body>
<div class="subTitulo">
    <h1>Instituto De Educacion Superior</h1>
    <h2>Ven y certificate con nosotros</h2>
</div>
<div class="container">
    <h2>Registrarse</h2>
    <form method="post">
        <div class="username">
          <label>Nombres</label>
          <input type="text" required>
        </div>
        <div class="username">
            <label>Apellidos</label>
            <input type="text" required>
        </div>
        <div class="username">
            <label>Fecha de nacimiento</label>
            <input type="date" required>
        </div>
        <div class="username">
            <label>Correo electronico</label>
            <input type="text" required>
        </div>
        <div class="form-group img-perfil">
            <label for="imagen">Imagen de Perfil:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*">
        </div>
        <div class="form-group">
            <img class="profile-image" id="profile-image" src="#" alt="Imagen de perfil">
        </div>
        <div class="username">
          <label>Contraseña</label>
          <input type="password" required>
        </div>
        
    </form>
    <a href="Sobre.html"><button type="submit" value="Iniciar Sesion">Iniciar Sesión</button></a>
</div>

    <script>
        // Mostrar la imagen de perfil seleccionada
        const imageInput = document.getElementById('imagen');
        const profileImage = document.getElementById('profile-image');

        imageInput.addEventListener('change', function () {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    profileImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
